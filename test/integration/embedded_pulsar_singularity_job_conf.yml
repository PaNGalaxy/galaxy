runners:
  local:
    load: galaxy.jobs.runners.local:LocalJobRunner
  pulsar_embed:
    load: galaxy.jobs.runners.pulsar:PulsarEmbeddedJobRunner

execution:
  default: pulsar_embed
  environments:
    local:
      runner: local
    pulsar_embed:
      runner: pulsar_embed
      singularity_enabled: true
      singularity_required: true

tools:
- class: local
  environment: local
