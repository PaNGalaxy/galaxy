runners:
  local:
    load: galaxy.jobs.runners.local:LocalJobRunner
  pulsar_embed:
    load: galaxy.jobs.runners.pulsar:PulsarEmbeddedJobRunner

execution:
  default: pulsar_embed
  environments:
    local:
      runner: local
    pulsar_embed:
      runner: pulsar_embed
      remote_metadata: true
      default_file_action: copy
      # don't copy outputs, not needed.
      file_actions:
        paths:
          - path_types: output
            action: none

tools:
- class: local
  environment: local
